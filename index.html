<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <svg class="top-border" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg class="bottom-border" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  <div class="container">
    <div class="card-pattern">
      <div class="victor-image"></div>
    </div>

    <div class="content">
      <div class="name_age">
      <h2 class="name">Victor Crest</h2>
      <span class="age">26</span>
      </div>
      <div class="place">
        <span class="location">London</span>
      </div>
    </div>

    <footer class="stats">
      <div class="stat-block">
        <h2 class="stat_head">80K</h2>
        <div class="stat_title">Followers</div>
      </div>

      <div class="stat-block">
        <h2 class="stat_head">803K</h2>
        <div class="stat_title">Likes</div>
      </div>

      <div class="stat-block">
        <h2 class="stat_head">1.4K</h2>
        <div class="stat_title">Photos</div>
      </div>
    </footer>
  </div>


  <!-- Victor Crest

</body>
</html>
